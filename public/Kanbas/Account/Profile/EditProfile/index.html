<link href="../../../../vendors/fontawesome/css/all.css" rel="stylesheet" />
<link href="../../../../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="index.css" rel="stylesheet" />


<div class="container">
  <div class="row">
    <!-- Left Column -->
    <div class="col-8">
      <div class="account-icon">
        <i class="fas fa-user" style="font-size: 5em; color: grey"></i>
      </div>

      <div class="mb-3">
        <label for="name" class="col-form-label">Name:*</label><br />
        <input type="text" class="form-control" id="name" placeholder="Kayla Liu" required>
      </div>

      <div class="mb-3">
        <label for="pronouns" class="col-form-label">Pronouns:</label><br />
        <select class="form-select" id="pronouns">
          <option value="none">None</option>
          <option value="option2">None2</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="title" class="col-form-label">Title:</label><br />
        <input type="text" class="form-control" id="title">
      </div>

      <div class="mb-3">
        <label for="contact" class="col-form-label">Contact</label><br />
        <span class="form-text">No registered services, you can add some on the <a
            href="/Kanbas/Courses/Settings/screen.html" class="no-underline-red">settings</a> page.</span>
      </div>

      <div class="mb-3">
        <label for="biography" class="col-form-label">Biography</label><br />
        <textarea class="form-control" id="biography" rows="4"
          placeholder="Faculty, Software Engineer, AI, Space, and renewables enthusiast."></textarea>
      </div>

      <div class="mb-3">
        <label for="links" class="col-form-label">Links</label><br />

        <div class="row">
          <div class="col-6">
            <label for="title1" class="form-label">Title</label>
          </div>
          <div class="col-6">
            <label for="url1" class="form-label">URL</label>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <input type="text" class="form-control" id="title1" placeholder="YouTube">
          </div>
          <div class="col-6">
            <input type="text" class="form-control" id="url1" placeholder="https://www.youtube.com">
          </div>
        </div>

        <a href="#" class="btn btn-secondary">Add another link</a>
      </div>

      <div class="d-flex justify-content-end">
        <a href="/Kanbas/Account/Profile/screen.html" class="btn btn-secondary me-2">Cancel</a>
        <a href="/Kanbas/Account/Profile/screen.html" class="btn btn-save-profile">Save Profile</a>
      </div>
    </div>

    <!-- Right Column -->
    <div class="col-4">
      <!-- Edit Profile button -->
      <a class="btn btn-primary float-end" href="/Kanbas/Account/Profile/EditProfile/screen.html" role="button">
        <i class="fas fa-pencil-alt"></i> Cancel Editing
      </a>
    </div>
  </div>
</div>
