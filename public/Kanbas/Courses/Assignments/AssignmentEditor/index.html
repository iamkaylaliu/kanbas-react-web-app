<link href="../../../../vendors/fontawesome/css/all.css" rel="stylesheet" />
<link href="../../../../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="index.css" rel="stylesheet" />


<div class="container edit-assignment">
  <div class="row">
    <div class="col-10">

      <div class="mb-3">
        <label for="name" class="col-form-label">Assignment Name</label><br />
        <input type="text" class="form-control" id="name" value="A1 - ENV + HTML" required><br/>
        <textarea class="form-control" id="biography" rows="4">This assignment describes how to install the development environment for creating and working with Web applications we will be developing this semester.</textarea>
      </div>

      <form style="margin: 0 20px;"> 
        <div class="mb-3 row justify-content-center">
          <label for="name" class="col-form-label col-sm-3 text-end">Points</label> 
          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" value="100" required>
          </div>
        </div>

        <div class="mb-3 row justify-content-center">
          <label for="assignment-group" class="col-form-label col-sm-3 text-end">Assignment Group</label>
          <div class="col-sm-9">
            <select class="form-select" id="assignment-group" required>
              <option value="option1">Percentage</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" id="checkbox">
              <label class="form-check-label" for="checkbox">
                Do not count this assignment towards the final grade
              </label>
            </div>
          </div>
        </div>
        
        <div class="mb-3 row justify-content-center">
          <label for="submission-type" class="col-form-label col-sm-3 text-end">Submission Type</label>
          <div class="col-sm-9" style="border: 1px solid #ccc; padding: 10px;">
            <select class="form-select" id="submission-type" required>
              <option value="option1">Online</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
            <div class="mt-3">
              <p class="fw-bold">Online Entry Options</p>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox1">
                <label class="form-check-label" for="checkbox1">Text Entry</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox2">
                <label class="form-check-label" for="checkbox2">Website URL</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox3">
                <label class="form-check-label" for="checkbox3">Media Recordings</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox4">
                <label class="form-check-label" for="checkbox4">Student Annotation</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox5">
                <label class="form-check-label" for="checkbox5">File Uploads</label>
              </div>
            </div>
          </div>
        </div>
        
        <div class="mb-3 row justify-content-center">
          <label for="assign" class="col-form-label col-sm-3 text-end">Assign to</label>
          <div class="col-sm-9" style="border: 1px solid #ccc; padding: 10px;">
            <label for="name" class="col-form-label fw-bold">Assignment Name</label><br />
            <input type="text" class="form-control" id="name" value="Everyone X" required><br />
            
            <label for="due-date" class="col-form-label fw-bold">Due Date Format</label><br />
            <input type="date" class="form-control" id="due-date" required>
            
            <div class="mt-3">
              <div class="row">
                <div class="col-6">
                  <label for="youtube" class="fw-bold">YouTube</label><br />
                  <input type="date" class="form-control" id="youtube">
                </div>
                <div class="col-6">
                  <label for="url" class="fw-bold">URL</label><br />
                  <input type="date" class="form-control" id="url">
                </div>
              </div>
            </div>
            
            <div class="mt-3 text-center" style="background-color: lightgray; padding: 10px;">
              <span class="text-center">+ Add</span>
            </div>
          </div>
        </div>
      </form>

      <hr/>

      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" id="checkbox">
        <label class="form-check-label" for="checkbox">
          Notify users that this content has changed
        </label>
      </div>

      <div class="d-flex justify-content-end">
        <a href="/Kanbas/Account/Profile/screen.html" class="btn btn-secondary me-2">Cancel</a>
        <a href="/Kanbas/Account/Profile/screen.html" class="btn btn-save-profile">Save Profile</a>
      </div>
    </div>
    <hr/>
